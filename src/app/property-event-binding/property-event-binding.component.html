<h3>Angular kurs - property & event binding</h3>>

<p>Ten pracownik to {{profession}}, a jego umiejętność to {{skill}}</p>

<label for="male">Zawód</label>
<input [value]='profession' (input)='saveP($event)'>
<br>
<label for="male">Umiejętności</label>
<input [value]='skill' (input)='saveS($event)'>
